<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homelette</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="index.css"/>

  </head>
  <body>
	<div class="container2">
		<div id="title2">
			<h1 class="beside">HOMELETTE</h1> 
			<h3 class="beside">From the best chefs in the world directly into your kitchen</h3>
		</div>
		<div class="lower">
			<div class="my_dinner">
				<h3>My Dinner</h3>
				<h4>People</h4>
				<div class="grey">
					<h4 class="beside">Dish name</h4>
					<h5 class="beside cost">Cost</h5><br/>
				</div>
				<div class="red">
					<h4 class="beside" style="color:red">Pending</h4>
					<h5 class="beside zero" style="color:red">0.00</h5>
				</div>
				<div>
					<h5 style="color:red">SEK 0.00</h5>
					<button>Confirm Dinner</button>
				</div>
			</div>
			<div class="select_dish">
				<h3 class= "red">SELECT DISH</h3>
	          	<input class="search" type="text" id="filter" placeholder="Enter key words"/>
	          	<button class="search" id="search_button" on-click="getAllDishes(type, filter).innerHTML">Search</button>
		      	<select class="search" id="type">
		      		<option value="starter">Starter</option>
		      		<option value="main dish" selected>Main</option>
		      		<option value="dessert">Dessert</option>
	      	</div>
      	</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
